<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem em Tela Cheia</title>
    <style>
        /* Remove margens e rolagem para ocupar toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fundo preto caso a imagem n√£o cubra tudo */
        }

        /* Faz a imagem preencher toda a tela */
        img {
            position: fixed;  /* Fixa a imagem na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra a tela sem distorcer */
        }
    </style>
</head>
<body>
    <img src="imagem.png" alt="Imagem em Tela Cheia">
</body>
</html>
